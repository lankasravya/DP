<div *ngIf="showPaymentsStatus" class="financeChart">
    <div class="row col-sm-4" style="margin: 0 auto;">
        <div class="col-lg-12 thumbnail thumbnail1 table-todaysales-border" >
          <p>Total Unpaid</p>
          <p class="values">{{pending}}</p>
          <span style="color:white">no.of customers</span>
        </div>
        <div class="col-lg-12 thumbnail thumbnail1 table-todaysales-border" >
          <p>Total Partially Paid</p>
          <p class="values">{{partiallyPaid}}</p>
          <span style="color:white">no.of customers</span>
        </div>
        <div class="col-lg-12  thumbnail thumbnail1 table-todaysales-border">
          <p>Total Paid</p>
          <p class="values">{{paid}}</p>
          <span style="color:white">no.of customers</span>
        </div>
      </div>
</div>
