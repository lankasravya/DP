<form  [formGroup]="itemGroupForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="onSubmit()" class="">
  <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Group Details</h6>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="itemGroupLabelCode"for="" class="col-sm-3 col-form-label pr-0 text-right">Code <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="itemGroupInputCode" formControlName="groupCode" placeholder="Group Code">
          <div *ngIf="f.groupCode?.touched" class="error-msg-common text-danger">
            <div *ngIf="f.groupCode.errors?.required">
              Required Field
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label id="itemGroupLabelName" for="" class="col-sm-3 col-form-label pr-0 text-right">Name <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="itemGroupInputName" formControlName="groupName" placeholder="Group Name">
          <div *ngIf="f.groupName?.touched" class="error-msg-common text-danger">
            <div *ngIf="f.groupName.errors?.required">
              Required Field
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="itemGroupLabelDesc" for="" class="col-sm-3 col-form-label pr-0 text-right">Desc <span
            class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="itemGroupInputDesc" formControlName="groupDescription" placeholder="Group Description">
          <div *ngIf="f.groupDescription?.touched" class="error-msg-common text-danger">
            <div *ngIf="f.groupDescription.errors?.required">
              Required Field
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 d-flex align-items-center justify-content-end">
          <div class="d-inline mr-3">
            <label id="itemGroupLabelFormType" class="mb-0">Form Type</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="medicalOrNonMedical" value="M" formControlName="medicalOrNonMedical" type="radio" class="custom-control-input" id="medica">
            <label id="itemGroupLabelMedical"  class="custom-control-label" for="medica">Medical</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="medicalOrNonMedical"  value="N" formControlName="medicalOrNonMedical" type="radio" class="custom-control-input" id="non-medica">
            <label id="itemGroupLabelNonMedical"  class="custom-control-label" for="non-medica">Non Medical</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 d-flex align-items-center justify-content-end">
      <div class="form-group row">
        <div class="col-sm-12 d-flex">
          <div class="d-inline mr-3">
            <label id="itemGroupLabelStatus" class="mb-0">Status</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="activeS" type="radio" value="Y" formControlName="activeS" class="custom-control-input" id="activ">
            <label id="itemGroupLabelActivate"  class="custom-control-label" for="activ">Activate</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="activeS" type="radio" value="N" formControlName="activeS" class="custom-control-input" id="de-activ">
            <label id="itemGroupLabelDeActivate" class="custom-control-label" for="de-activ">De Activate</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3 pt-2 text-center">
        <button (click)="onSubmit()" [disabled]="checkFormDisability()" class="btn btn-primary px-4" id="mu-adduser-save">
            Save
          </button>
          <input type="button" class="btn btn-secondary px-4 ml-3" id="mu-adduser-cancel"
            (click)="itemGroupForm.reset();itemGroupForm.controls.activeS.setValue('Y');itemGroupForm.controls.medicalOrNonMedical.setValue('M')"
            value="Cancel" />
     
    </div>
  </div>

</form>
<ng4-loading-spinner [loadingText]="'Please wait...'" [timeout]="400000000"> </ng4-loading-spinner>
