<form [formGroup]="specializationForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="onSubmit()" class="full-height">

  <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Specialization Details</h6>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="specializationLabelCode" for="" class="col-sm-3 col-form-label pr-0 text-right">Code <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input formControlName="specializationCode" type="text" class="form-control" id="specializationCode" placeholder="Specialization Code">
          <div *ngIf="f.specializationCode?.touched" class="error-msg-common text-danger">
            <div *ngIf="f.specializationCode.errors?.required">
              Required Field
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="specializationLabelName" for="" class="col-sm-3 col-form-label pr-0 text-right">Name <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input formControlName="specializationName" type="text" class="form-control" id="specializationName" placeholder="Specialization Name">
          <div *ngIf="f.specializationName?.touched" class="error-msg-common text-danger">
            <div *ngIf="f.specializationName.errors?.required">
              Required Field
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 d-flex align-items-center justify-content-end">
      <div class="form-group row">
        <div class="col-sm-12 d-flex">
          <div class="d-inline mr-3">
            <label id="specializationLabelStatus" class="mb-0">Status</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="activeS" type="radio" value="Y" class="custom-control-input" formControlName="activeS" id="active">
            <label id="specializationLabelActivate" class="custom-control-label" for="active">Activate</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="activeS" type="radio" value="N" class="custom-control-input" formControlName="activeS" id="deactive">
            <label id="specializationLabelDeActivate" class="custom-control-label" for="deactive">De Activate</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3 pt-2 text-center">
      <button type="submit" [disabled]="!specializationForm.valid" class="btn btn-primary px-4">Save</button>
      <input type="button" value="Cancel" class="btn btn-secondary px-4 ml-3" (click)="specializationForm.reset();specializationForm.controls.activeS.setValue('Y')">
    </div>
  </div>

</form>
<ng4-loading-spinner [loadingText]="'Please wait...'" [timeout]="400000000"> </ng4-loading-spinner>
