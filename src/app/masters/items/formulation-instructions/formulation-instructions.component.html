<form #formulationForm="ngForm" [formGroup]="formulationInformationForm" (keydown.enter)="$event.preventDefault()"
  (ngSubmit)="onSubmit()" class="full-height ">

  <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Generic Details</h6>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="formInstructionLabelName" class="col-sm-3 col-form-label pr-0 text-right">Name <span
            class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input id="formInstructionName" type="text" class="form-control" formControlName="formulationName"
            placeholder="Formulation Name">
          <div *ngIf="formulationInformationForm.get('formulationName')?.touched" class="error-msg-common text-danger">
            <div *ngIf="formulationInformationForm.get('formulationName').errors?.required">
              * required field
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="formInstructionLabelItem" for="" class="col-sm-3 col-form-label pr-0 text-right">Item</label>
        <div class="col-sm-9">
          <ng-select [items]="items" bindLabel="itemName" [(ngModel)]="selectedItem" placeholder="-- Select --"
          [ngModelOptions]="{standalone: true}" id="formInstructionItem" (change)="onItemChanged($event)" (keyup)="alternativeItemSearch($event)">
        </ng-select>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <label id="formInstructionLabelPharmacy" for="" class="col-sm-3 col-form-label pr-0 text-right">Pharmacy</label>
        <div class="col-sm-9">
          <ng-select [items]="pharmacy" [(ngModel)]="selectedPharmacy" placeholder="-- Select --"
            id="formInstructionPharmacy" [ngModelOptions]="{standalone: true}" bindLabel="pharmacyName"
            (change)="onPharmacyChanged($event)" id="addFormulationPharmacy">
          </ng-select>
        </div>
      </div>
    </div>
  </div>

  <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Times of the Day</h6>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelMorning" class="mb-0">Morning</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="morning" type="radio" formControlName="morning" class="custom-control-input" value="Y"
              id="morningYes">
            <label class="custom-control-label" id="morningYesLabel" for="morningYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="morning" type="radio" formControlName="morning" class="custom-control-input" value="N"
              id="morningNo">
            <label class="custom-control-label" id="morningNoLabel" for="morningNo">No</label>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelAfterNoon" class="mb-0">Afternoon</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="afterNoon" type="radio" class="custom-control-input" formControlName="afterNoon" value="Y"
              id="afterYes">
            <label class="custom-control-label" id="afterYesLabel" for="afterYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="afterNoon" type="radio" class="custom-control-input" formControlName="afterNoon" value="N"
              id="firstNo">
            <label class="custom-control-label" id="afterNoLabel" for="firstNo">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelEvening" class="mb-0">Evening</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="evening" type="radio" class="custom-control-input" formControlName="evening" value="Y"
              id="eveningYes">
            <label class="custom-control-label" id="eveningYesLabel" for="eveningYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="evening" type="radio" class="custom-control-input" formControlName="evening" value="N"
              id="eveningNo">
            <label class="custom-control-label" id="eveningNoLabel" for="eveningNo">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelBeforeBed" class="mb-0">Before bed</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="beforeBed" type="radio" class="custom-control-input" formControlName="beforeBed" value="Y"
              id="beforeYes">
            <label class="custom-control-label" id="beforeYesLabel" for="beforeYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="beforeBed" type="radio" class="custom-control-input" formControlName="beforeBed" value="N"
              id="beforeNo">
            <label class="custom-control-label" id="beforeNoLabel" for="beforeNo">No</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Timings</h6>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelBeforeMeal" class="mb-0">Before Meal</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="beforeMeal" type="radio" class="custom-control-input" formControlName="beforeMeal" value="Y"
              id="timeYes">
            <label class="custom-control-label" id="timeYesLabel" for="timeYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="beforeMeal" type="radio" class="custom-control-input" formControlName="beforeMeal" value="N"
              id="timeNo">
            <label class="custom-control-label" id="timeNoLabel" for="timeNo">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelAfterMeal" class="mb-0">After Meal</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="afterMeal" type="radio" class="custom-control-input" formControlName="afterMeal" value="Y"
              id="aftermealYes">
            <label class="custom-control-label" id="aftermealYesLabel" for="aftermealYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="afterMeal" type="radio" class="custom-control-input" formControlName="afterMeal" value="N"
              id="aftermealNo">
            <label class="custom-control-label" id="aftermealNoLabel" for="aftermealNo">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group row">
        <div class="col-sm-12 justify-content-end d-flex pt-3">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelAnyTime" class="mb-0">Any Time</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="anyTime" type="radio" class="custom-control-input" formControlName="anyTime" value="Y"
              id="anyYes">
            <label class="custom-control-label" id="anyYesLabel" for="anyYes">Yes</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="anyTime" type="radio" class="custom-control-input" formControlName="anyTime" value="N"
              id="anyNo">
            <label class="custom-control-label" id="anyNoLabel" for="anyNo">No</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-lg-6">
      <div class="form-group row">
        <label id="formInstructionLabelInstructions" for="" class="col-sm-3 col-form-label pr-0 text-right">Instructions
          <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <textarea name="instructions" class="form-control" cols="30" rows="6" id="mu-adduser-pharmacy"
            formControlName="instructions"></textarea>
          <div *ngIf="formulationInformationForm.get('instructions')?.touched" class="error-msg-common text-danger">
            <div *ngIf="formulationInformationForm.get('instructions').errors?.required">
              * required field
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 align-items-center justify-content-end d-flex">
      <div class="form-group row">
        <div class="col-sm-12">
          <div class="d-inline mr-3">
            <label id="formInstructionLabelStatus" class="mb-0">Status</label>
          </div>
          <div class="custom-control d-inline custom-radio mr-3">
            <input name="activeS" type="radio" class="custom-control-input" formControlName="activeS" value="Y"
              id="activate">
            <label class="custom-control-label" id="activateLabel" for="activate">Activate</label>
          </div>
          <div class="custom-control d-inline custom-radio">
            <input name="activeS" type="radio" class="custom-control-input" formControlName="activeS" value="N"
              id="deactivate">
            <label class="custom-control-label" id="DeActiveLabel" for="deactivate">De Activate</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col mb-3 pt-2 text-center">
      <button [disabled]="checkFormDisability()" class="btn btn-primary px-4" id="mu-adduser-save">Save</button>
      <input value="Cancel" type="button"  class="btn btn-secondary px-4 ml-3" (click)="reset();formulationInformationForm.controls.activeS.setValue('Y');
        formulationInformationForm.controls.anyTime.setValue('N');
        formulationInformationForm.controls.afterMeal.setValue('N');formulationInformationForm.controls.beforeMeal.setValue('N');
        formulationInformationForm.controls.beforeBed.setValue('N');formulationInformationForm.controls.evening.setValue('N');
        formulationInformationForm.controls.afterNoon.setValue('N');formulationInformationForm.controls.morning.setValue('N');
        ">
    </div>
  </div>

</form>
<ng4-loading-spinner [loadingText]="'Please wait...'" [timeout]="400000000"> </ng4-loading-spinner>
