<div id="termsGrid" class="row pt-3">
    <div class="col">
      <form class="form-inline">
        <input class="form-control no-right-border-radius" type="text" placeholder="Search here.." aria-label="Search">
        <button class="btn btn-primary no-left-border-radius">Search</button>
      </form>
    </div>
    <div class="col text-right">
      <button [disabled]="companyTermsGridOptions?.api?.getSelectedRows()?.length === 0" class="btn btn-primary px-4 edit-btn"
      id="common-grid-btn"  (click)="editGrid()">Edit </button>
   
    </div>
  </div>
  
  <div class="row grid-area">
    <div class="col py-3">
      <ag-grid-angular id="common-grid" style="width: 100%; height: 200px;" class="ag-theme-balham" *ngIf="showGrid" [rowData]="rowData"
      [gridOptions]="companyTermsGridOptions"  [columnDefs]="columnDefs" [singleClickEdit]="true">
      </ag-grid-angular>
     
    </div>
  </div>
  
  <div class="termsInformationForm" id="hospital-Information" style="display: none;">
  
  <form #companyTermsForm="ngForm" [formGroup]="termsInformationForm" (keydown.enter)="$event.preventDefault()"
    (ngSubmit)="onSubmit()" class="full-height">
  
    <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Company Terms and Conditions</h6>
  
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label pr-0 text-right" id="editTermsLabelTerms&Cond">Terms & Conditions <span
              class="text-danger">*</span></label>
          <div class="col-sm-9">
            <textarea formControlName="termsAndConditions" name="" id="editTermsTerms&Cond" class="form-control" cols="30" rows="6"></textarea>
            <div *ngIf="termsInformationForm.get('termsAndConditions')?.touched" class="error-msg-common text-danger">
              <div *ngIf="termsInformationForm.get('termsAndConditions').errors?.required">
               * required field
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 align-items-center justify-content-center d-flex">
        <div class="form-group row">
          <div class="col-sm-12">
            <div class="d-inline mr-3">
              <label class="mb-0" id="editTermsStatus">Status</label>
            </div>
            <div class="custom-control d-inline custom-radio mr-3">
              <input name="activeS" value="Y" formControlName="activeS" type="radio" class="custom-control-input" id="act">
              <label class="custom-control-label" id="editTermsActive"for="act">Activate</label>
            </div>
            <div class="custom-control d-inline custom-radio">
              <input  name="activeS" value="N" formControlName="activeS" type="radio" class="custom-control-input" id="deact">
              <label class="custom-control-label" id="editTermsDeActivate" for="deact">De Activate</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col mb-3 pt-2 text-center">
        <button (click)="onSubmit()"  [disabled]="checkFormDisability()"  class="btn btn-primary px-4" id="mu-adduser-save">Update</button>
        <button type="reset" class="btn btn-secondary px-4 ml-3 mu-adduser-cancels" (click)="reset()">Cancel</button>
      </div>
    </div>
  
  </form>
  </div>
  <ng4-loading-spinner [loadingText]="'Please wait...'" [timeout]="400000000"> </ng4-loading-spinner>
