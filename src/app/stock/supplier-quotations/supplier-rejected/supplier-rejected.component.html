<h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Rejected Details</h6>
<div class="row">
  <div class="col">
    <form class="form-inline">
      <input (keyup)="onQuickFilterChanged($event,rejectedGridOptions)" class="form-control no-right-border-radius"
        type="text" placeholder="Search here.." aria-label="Search">
      <button class="btn btn-primary no-left-border-radius">Search</button>
    </form>
  </div>
</div>

<div class="row grid-area">
  <div class="col py-3">
    <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 200px;"
      [gridOptions]="rejectedGridOptions" [getRowNodeId]="getRowNodeId" [rowData]="rowData"
      (gridReady)="onGridReady($event)" (cellClicked)='onCellClicked($event)' [rowSelection]="rowSelection">
    </ag-grid-angular>
  </div>
</div>
