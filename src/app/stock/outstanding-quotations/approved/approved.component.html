<h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Approval Details</h6>
<div class="row">
  <div class="col">
    <form class="form-inline">
      <input (keyup)="onQuickFilterChanged($event)" class="form-control no-right-border-radius" type="text"
        placeholder="Search here.." aria-label="Search">
      <button class="btn btn-primary no-left-border-radius">Search</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col py-3">
    <ag-grid-angular id="approve" *ngIf="showApprovedGrid" style="width: 100%; height: 200px;" class="ag-theme-balham"
      [gridOptions]="approvedGridOptions" [getRowNodeId]="getRowNodeId" [rowData]="rowData"
      (cellClicked)='onCellClicked($event)' [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)">
    </ag-grid-angular>
  </div>
</div>


<div class="row">
  <div class="col-12 text-right">
    <button [disabled]="approvedGridOptions?.api?.getSelectedRows()?.length === 0" class="btn btn-primary mr-2" (click)="send()">Send Quotation By Mail</button>
    <button [disabled]="approvedGridOptions?.api?.getSelectedRows()?.length === 0" class="btn btn-primary" (click)="download()">Print</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="row grid-area">
      <div class="col py-3">
        <ag-grid-angular id="email" style="width: 100%; height: 200px;" class="ag-theme-balham" [gridOptions]="emailGridOptions" [getRowNodeId]="getRowNodeId" [rowData]="rowData" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged2($event)">
        </ag-grid-angular>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button [disabled]="emailGridOptions?.api?.getSelectedRows()?.length === 0" class="btn btn-primary mr-2">Send</button>
        <button [disabled]="emailGridOptions?.api?.getSelectedRows()?.length === 0" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
